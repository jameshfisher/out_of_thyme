<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h1>Out of Thyme</h1>
    <div id="rack">
    </div>
    <script language="javascript">
      var req = new XMLHttpRequest();
      req.addEventListener("load", function() {
        document.getElementById("rack").innerText = this.responseText;
      });
      req.open("GET", "/rack");
      req.send();
    </script>
  </body>
</html>
