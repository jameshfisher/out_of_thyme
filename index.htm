<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      html {
        height: 100vh;
        width: 100vw;
      }
      body {
        margin: 0;
        width: 200vw;
        height: 200vh;
      }
      div.herb {
        width: 200vw;
        height: 200vh;
        top: 0;
        left: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="herb" style="background-image: url('herbs/satureja.png');"></div>
    <div class="herb" style="background-image: url('herbs/origanum.png');"></div>
    <div class="herb" style="background-image: url('herbs/salvia.png');"></div>
    <div class="herb" style="background-image: url('herbs/mentha.png');"></div>
    <div class="herb" style="background-image: url('herbs/petroselinum.png');"></div>
    <div class="herb" style="background-image: url('herbs/cichorium.png');"></div>
    <div class="herb" style="background-image: url('herbs/carum.png');"></div>
    <div class="herb" style="background-image: url('herbs/melissa.png');"></div>
    <div class="herb" style="background-image: url('herbs/lavendula.png');"></div>
    <div class="herb" style="background-image: url('herbs/levisticum.png');"></div>
    <div class="herb" style="background-image: url('herbs/calendula.png');"></div>

    <!--<h1>Out of Thyme</h1>-->
    <div id="rack">
    </div>
    <script language="javascript">
      var req = new XMLHttpRequest();
      req.addEventListener("load", function() {
        document.getElementById("rack").innerText = this.responseText;
      });
      req.open("GET", "/rack");
      req.send();
    </script>
  </body>
</html>
