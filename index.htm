<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      html {
        height: 100vh;
        width: 100vw;
      }
      body {
        margin: 0;
        width: 200vw;
        height: 200vh;
      }
      div.herb {
        width: 200vw;
        height: 200vh;
        top: 0;
        left: 0;
        position: absolute;

        transition: .2s;
        -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
        opacity: 0.2;
      }

      div.herb.full {
        -webkit-filter: none;
        filter: none;
        opacity: 1;
      }
    </style>
  </head>
  <body>

    <!--<h1>Out of Thyme</h1>-->
    <div id="rack">
    </div>
    <script language="javascript">
      var req = new XMLHttpRequest();
      req.addEventListener("load", function() {
        document.getElementById("rack").innerText = this.responseText;
      });
      req.open("GET", "/rack");
      req.send();

      fetch('/rack')
        .then( response => response.json() )
        .then( herbs => {
          Object.keys(herbs).forEach( herb => {

            var div = document.createElement('div')
            div.style.backgroundImage = `url('herbs/${herb}.png')`
            div.className = 'herb'

            rack.appendChild(div)
            div.classList.toggle('full', herbs[herb] == 'full')

          })
        })
    </script>
  </body>
</html>
