<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body {
        background-image: url('./herbs.jpg'); /* source: http://www.devadevacafe.com/wp-content/uploads/2012/12/herb-garden-botanical-.jpg */
      }
    </style>
  </head>
  <body>
    <h1>Out of Thyme</h1>
    <div id="rack">
    </div>
    <script language="javascript">
      var req = new XMLHttpRequest();
      req.addEventListener("load", function() {
        document.getElementById("rack").innerText = this.responseText;
      });
      req.open("GET", "/rack");
      req.send();
    </script>
  </body>
</html>
